<html>
    <head>
        <meta charset = "UTF-8">
        <title>TheFilmGuy</title>
        <link rel = "stylesheet" href = "../css/template.css">
        <link rel = "stylesheet" href = "../css/add.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header >
            <nav class = "navbar bg-body-tertiary" data-bs-theme="dark">
                <div class = "container">

                    <!-- remplacer par le logo -->
                    <a class = "navbar-brand" href = "home.html">
                        <img src = "../media/logo-corp.png"  width="30" height = "24">
                    </a>

                    <!-- bouton du offcanva -->
                    <button class = "btn btn-warning" type = "button" data-bs-theme="dark" data-bs-toggle="offcanvas" data-bs-target = "#offcanvasTop" aria-controls="offcanvasTop">Menu</button>
                
                    <!-- offcanva -->
                    <div class ="offcanvas offcanvas-top" tabindex="-1" id ="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class ="offcanvas-header">
                            <button type = "button" class ="btn-close" data-bs-dismiss = "offcanvas" aria-label = "Close"></button>
                        </div>

                        <div id = "offcanvaHeader" class = "offcanvas-header" data-bs-scroll="true">
                            <!-- mettre le logo ici -->
                            <h2 class = "titre">The Film Guy</h2>
                        </div>

                        <div id = "offcanva" class = "offcanvas-body" data-bs-scroll = "true">
                            <button type = "button" class = "btn btn-warning btn-lg"><a id = "filmButton" href = "films.html">Films</a></button>
                            <button type = "button" class = "btn btn-warning btn-lg">Acteurs</button>
                            <button type = "button" class = "btn btn-warning btn-lg">Réalisateurs</button>
                            <button type = "button" class = "btn btn-warning btn-lg">Genre</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <style>
            label{
                color: #FFAA1D;
            }
        </style>


        <div id = "main_content" style = "align-items: center; flex-direction: column; justify-content:center">
            <h2 style = "color: #FFAA1D;">Ajouter une personne</h2>

            <form class = "row g-2 gy-5 justify-content-center">
                

                <div class = "col-md-4">
                    <div class = "form-check">
                        <input class = "form-check-input" type = "radio" name = "inlineRadioOptions" id = "acteur" value = "acteur">
                        <label class = "form-check-label" for = "acteur">Acteur</label>
                    </div>
                    <div class = "form-check">
                        <input class = "form-check-input" type = "radio" name = "inlineRadioOptions" id = "réalisateur" value = "réalisateur">
                        <label class = "form-check-label" for = "réalisateur">Réalisateur</label>
                    </div>
                </div>
                <div class = "col-md-4">
                    <label for = "nom" class = "form-label">Nom</label>
                    <input type = "text" class = "form-control" id = "nom">
                </div>
                <div class ="col-md-4">
                    <label for = "prénom" class = "form-label">Prénom</label>
                    <input type = "text" class = "form-control" id = "prénom">
                </div>

                <div class="w-100"></div>

                <div class = "col-md-2">
                    <label for = "naissance" class = "form-label">Date de naissance</label>
                    <input type = "text" class = "form-control" id = "naissance">
                </div>
                <div class ="col-md-3">
                    <label for = "formFile" class = "form-label">Photo</label>
                    <input class = "form-control" type = "file" id = "formFile">
                </div>

                <div class = "w-100"></div>


                <div class = "col-md-7">
                    <label for = "bio" class = "form-label">Biographie</label>
                    <input class = "form-control" type = "text" id = "bio">
                </div>

                <div class = "w-100"></div>

                <div class = "col-md-1">
                    <button type = "submit" class = "btn btn-secondary">Confirmer</button>
                </div>
            </form>


        </div>





        <!-- mettre les sources ici -->
        <footer>
            <p>Collaborateurs: Ld, Nd, Mh</p>
            <img src = "../media/logo-corp.png">
            <p>© 2024-2024 by TheFilmGuy.com, Inc.</p>
        </footer>

        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
