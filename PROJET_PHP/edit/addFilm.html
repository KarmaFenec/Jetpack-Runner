<html>
    <head>
        <meta charset = "UTF-8">
        <title>TheFilmGuy</title>
        <link rel = "stylesheet" href = "../css/template.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header >
            <nav class = "navbar bg-body-tertiary" data-bs-theme="dark">
                <div class = "container">

                    <!-- remplacer par le logo -->
                    <a class = "navbar-brand" href = "../home.html">
                        <img src = "../media/logo-corp.png"  width="30" height = "24">
                    </a>

                    <!-- bouton du offcanva -->
                    <button class = "btn btn-warning" type = "button" data-bs-theme="dark" data-bs-toggle="offcanvas" data-bs-target = "#offcanvasTop" aria-controls="offcanvasTop">Menu</button>
                
                    <!-- offcanva -->
                    <div class ="offcanvas offcanvas-top" tabindex="-1" id ="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class ="offcanvas-header">
                            <button type = "button" class ="btn-close" data-bs-dismiss = "offcanvas" aria-label = "Close"></button>
                        </div>

                        <div id = "offcanvaHeader" class = "offcanvas-header" data-bs-scroll="true">
                            <!-- mettre le logo ici -->
                            <h2 class = "titre">The Film Guy</h2>
                        </div>

                        <div id = "offcanva" class = "offcanvas-body" data-bs-scroll = "true">
                            <button type = "button" class = "btn btn-warning btn-lg"><a id = "filmButton" href = "films.html">Films</a></button>
                            <button type = "button" class = "btn btn-warning btn-lg">Acteurs</button>
                            <button type = "button" class = "btn btn-warning btn-lg">Réalisateurs</button>
                            <button type = "button" class = "btn btn-warning btn-lg">Genre</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <style>
            label{
                color: #FFAA1D;
            }
        </style>

        <div id = "main_content" style = "align-items: center; flex-direction: column; justify-content:center">
            <h2 style = "color: #FFAA1D;" >Ajouter un film</h2>

            <form class = "row g-2 gy-5 justify-content-center">
                <div class = "col-md-4">
                    <label for = "title" class = "form-label">Nom du film</label>
                    <input type = "text" class ="form-control" id = "title">
                </div>
                <div class="w-100"></div>
                
                <div class = "col-md-2">
                    <label for = "duration" class = "form-label">Durée</label>
                    <input type = "text" class = "form-control" id = "duration">
                </div>
                <div class = "col-md-2">
                    <label for = "genre" class = "form-label">Genre</label>
                    <input type = "text" class = "form-control" id = "genre">
                </div>
                <div class = "col-md-2">
                    <label for = "releaseDate" class = "form-label">Date de sortie</label>
                    <input type = "text" class = "form-control" id = "releaseDate">
                 </div>

                <div class="w-100"></div>

                <div class = "col-md-3">
                    <label class = "form-label">Acteurs</label>
                    <div class = "input-group">
                        <span class = "input-group-text">Nom Prénom</span>
                        <input type = "text" aria-label = "Nom" class = "form-control">
                        <input type = "text" aria-label = "Prénom" class = "form-control">
                    </div>
                        
                    <button type = "button" id = "acteur" class = "btn btn-primary">Nouvel acteur</button>
                </div>
                <div class = "col-md-3">
                    <label class = "form-label">Réalisateurs</label>
                    <div class = "input-group">
                        <span class = "input-group-text">Nom Prénom</span>
                        <input type = "text" aria-label = "Nom" class ="form-control">
                        <input type = "text" aria-label = "Prénom" class = "form-control">
                    </div>
                        
                    <button type = "button" id = "réal" class = "btn btn-primary">Nouveau réalisateur</button>
                </div>

                <div class="w-100"></div>

                <div class ="col-md-2">
                    <label for = "formFile" class = "form-label">Affiche</label>
                    <input class = "form-control" type = "file" id = "formFile">
                </div>

                <div class="w-100"></div>

                <div class = "col-md-9">
                    <label for = "synopsis" class = "form-label">Synopsis</label>
                    <input class = "form-control" type = "text" id = "synopsis">
                </div>
                <div class="w-100"></div>
                <div class = "col-md-1">
                    <button type = "submit" class = "btn btn-secondary" style = "color: black;">Confirmer</button>
                </div>
            </form>

        </div>





        <!-- mettre les sources ici -->
        <footer>
            <p>Collaborateurs: Ld, Nd, Mh</p>
            <img src = "../media/logo-corp.png">
            <p>© 2024-2024 by TheFilmGuy.com, Inc.</p>
        </footer>


        <script src = "../javascript/addFilm.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>




</html>
